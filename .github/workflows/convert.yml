name: Convert Notion JSON to Markdown

on:
  push:
    branches:
      - main
    paths:
      - '_raw/**/*.json'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get changed JSON files
        id: changed
        run: |
          git diff --name-only HEAD~1 HEAD -- '_raw/**/*.json' > changed_files.txt
          cat changed_files.txt

      - name: Run converter
        run: python scripts/convert.py changed_files.txt

      - name: Commit markdown files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add '*.md'
          git diff --staged --quiet || git commit -m "Convert: Notion JSON â†’ Markdown"
          git push
